query FindStudios($filter: FindFilterType) {
  findStudios(filter: $filter) {
    count
    studios {
      ...StudioData
    }
  }
}

query FindStudio($id: ID!) {
  findStudio(id: $id) {
    ...StudioData
  }
}

query findParentStudio($parent_id: ID!) {
  findParentStudio(parent_id: $parent_id) {
    ...StudioData
  }
}

query findChildrenStudios($id: ID!) {
  findChildrenStudios(id: $id) {
    count
    studios {
      ...StudioData
    }
  }
}